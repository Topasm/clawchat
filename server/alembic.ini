# Alembic configuration for ClawChat

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# SQLite database URL
sqlalchemy.url = sqlite:///./data/clawchat.db

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
# as well as the filename. Defaults to the local timezone.
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .hierarchical_revision_id as the migration
# revision id (set this to false for UUID style revision ids)
# prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
