version: "3.8"

services:
  server:
    build: ./server
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - clawchat-data:/app/data
    env_file:
      - .env
    environment:
      - AI_PROVIDER=ollama
      - AI_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    restart: unless-stopped

volumes:
  clawchat-data:
    driver: local
  ollama-models:
    driver: local
