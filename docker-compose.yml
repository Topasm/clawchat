version: "3.8"

services:
  server:
    build:
      context: ../clawchat_server
      dockerfile: Dockerfile
    volumes:
      - clawchat-data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - clawchat

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clawchat

volumes:
  clawchat-data:
    driver: local

networks:
  clawchat:
    driver: bridge
